<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="./global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./create.css">

    <title>Register to the Microblog Network</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="./auth.js"></script>
    <script>
        if (isLoggedIn() === true) window.location.replace("/posts");
    </script>
</head>

<body>

    <main>
        <form id="registrationForm">
            <h2 style="font-size: xx-large;">Register</h2>
            <div>
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" required class="form-input">
            </div>
            <div>
                <label for="fullName" class="form-label">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required class="form-input">
            </div>
            <div>
                <label for="password" class="form-label">Password:</label>
                <input type="password" minlength="6" id="password" name="password" required class="form-input">
            </div>
            <!-- <div>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div> -->
            <div>
                <button type="submit" class="btn btn-outline-dark">Register</button>
                    <a href="index.html" class="btn btn-link pull-right">Log In</a>
            </div>
            <div id="errorMessage" style="color: red; font-size: 15px; margin-bottom: 10px;"></div>
        </form>
    </main>

    <!-- Page-specific code -->
    <script src="./create.js"></script>

</body>

</html>
