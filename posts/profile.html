<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="../global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./profile.css">

    <title>/POSTS</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="../auth.js"></script>
    <script>
        if (isLoggedIn() === false) window.location.replace("/");
    </script>
</head>

<body>

    <!-- Navigation -->
    <header class="mb-3">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Connectify</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" aria-current="page" href="home.html">Home</a>
                        <a class="nav-link" aria-current="page" href="index.html">Posts</a>
                        <a class="nav-link" aria-current="page" href="profile.html">Profile</a>
                        <a class="btn btn-outline-dark" role="button" id="logoutButton">Log Out</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <main>


        <div id="welcomeMessage" style="text-align: center;"></div>
        <!-- Content area -->
        <form id="addCommentForm">
            <div class="form-group">
                <textarea id="comment" name="text" class="form-control" placeholder="Share what's on your mind..."
                    spellcheck="true" autocorrect="on"></textarea>
                <button type="submit" class="btn btn-outline-dark"
                    style="margin-left: 88%; margin-top: 10px;">Post</button>
                <div id="commentAddedMessage"></div>
            </div>
        </form>
    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="./profile.js"></script>

</body>

</html>
